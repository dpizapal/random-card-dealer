<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div id="timer">
      This page will reload in
      <span id="cnt" style="color:red;">10</span> Seconds
    </div>
    <div class="card">
      <div class="suit-top"></div>

      <div class="number">
        <p></p>
      </div>

      <div class="suit-bottom"></div>
    </div>
    <a href="#" class="btn btn-dark" id="btn">Card Generator</a>
    <script src="app.js"></script>
    <script>
      var counter = 10;

      // La cuenta atrÃ¡s
      window.setInterval(function() {
        counter--;
        if (counter >= 0) {
          var span;
          span = document.getElementById("cnt");
          span.innerHTML = counter;
        }
        if (counter === 0) {
          clearInterval(counter);
        }
      }, 1000);

      window.setInterval("refresh()", 10000);

      // Refrescar o Recargar pagina
      function refresh() {
        window.location.reload();
      }
    </script>
  </body>
</html>
